<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地震監視システム v2.0 - システムテスト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c1623 0%, #1a2332 100%);
            color: white;
            padding: 20px;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-title {
            font-size: 20px;
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 15px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }
        
        .test-button.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .test-button.success {
            background: linear-gradient(135deg, #2ed573 0%, #26de81 100%);
        }
        
        .test-result {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'SF Mono', monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background: #2ed573; }
        .status-warning { background: #ffa726; }
        .status-error { background: #ff6b6b; }
        .status-info { background: #4a9eff; }
        
        .metrics-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #4a9eff;
            font-family: 'SF Mono', monospace;
        }
        
        .metric-label {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🧪 地震監視システム v2.0 - 統合テスト</h1>
            <p>システム全体の機能と性能をテストします</p>
        </div>
        
        <!-- システム状態 -->
        <div class="test-section">
            <h2 class="test-title">📊 システム状態</h2>
            <div class="metrics-display" id="system-metrics">
                <div class="metric-card">
                    <div class="metric-value" id="system-uptime">00:00:00</div>
                    <div class="metric-label">稼働時間</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="memory-usage">0MB</div>
                    <div class="metric-label">メモリ使用量</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="component-count">0</div>
                    <div class="metric-label">コンポーネント数</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="event-listeners">0</div>
                    <div class="metric-label">イベントリスナー</div>
                </div>
            </div>
        </div>
        
        <!-- アーキテクチャテスト -->
        <div class="test-section">
            <h2 class="test-title">🏗️ アーキテクチャテスト</h2>
            <div class="test-grid">
                <button class="test-button" onclick="testEventBus()">EventBus テスト</button>
                <button class="test-button" onclick="testComponents()">コンポーネントテスト</button>
                <button class="test-button" onclick="testServices()">サービステスト</button>
                <button class="test-button" onclick="testPerformance()">パフォーマンステスト</button>
            </div>
            <div class="test-result" id="architecture-result"></div>
        </div>
        
        <!-- 通知システムテスト -->
        <div class="test-section">
            <h2 class="test-title">🔔 通知システムテスト</h2>
            <div class="test-grid">
                <button class="test-button" onclick="testBrowserNotification()">ブラウザ通知</button>
                <button class="test-button" onclick="testSoundNotification()">音声通知</button>
                <button class="test-button" onclick="testToastNotification()">トースト通知</button>
                <button class="test-button danger" onclick="testEEWNotification()">緊急地震速報</button>
            </div>
            <div class="test-result" id="notification-result"></div>
        </div>
        
        <!-- 設定システムテスト -->
        <div class="test-section">
            <h2 class="test-title">⚙️ 設定システムテスト</h2>
            <div class="test-grid">
                <button class="test-button" onclick="testSettingsLoad()">設定読み込み</button>
                <button class="test-button" onclick="testSettingsSave()">設定保存</button>
                <button class="test-button" onclick="testSettingsValidation()">設定検証</button>
                <button class="test-button" onclick="testSettingsExport()">設定エクスポート</button>
            </div>
            <div class="test-result" id="settings-result"></div>
        </div>
        
        <!-- APIテスト -->
        <div class="test-section">
            <h2 class="test-title">🌐 API接続テスト</h2>
            <div class="test-grid">
                <button class="test-button" onclick="testP2PConnection()">P2P WebSocket</button>
                <button class="test-button" onclick="testP2PHistory()">P2P履歴API</button>
                <button class="test-button" onclick="testAPIPerformance()">API パフォーマンス</button>
                <button class="test-button" onclick="testDataParsing()">データ解析</button>
            </div>
            <div class="test-result" id="api-result"></div>
        </div>
        
        <!-- ストレステスト -->
        <div class="test-section">
            <h2 class="test-title">💪 ストレステスト</h2>
            <div class="test-grid">
                <button class="test-button danger" onclick="stressTestMemory()">メモリストレス</button>
                <button class="test-button danger" onclick="stressTestEvents()">イベントストレス</button>
                <button class="test-button danger" onclick="stressTestNotifications()">通知ストレス</button>
                <button class="test-button success" onclick="runFullSystemTest()">完全システムテスト</button>
            </div>
            <div class="test-result" id="stress-result"></div>
        </div>
        
        <!-- システム制御 -->
        <div class="test-section">
            <h2 class="test-title">🎛️ システム制御</h2>
            <div class="test-grid">
                <button class="test-button" onclick="startMonitoring()">監視開始</button>
                <button class="test-button" onclick="stopMonitoring()">監視停止</button>
                <button class="test-button" onclick="generateReport()">レポート生成</button>
                <button class="test-button danger" onclick="resetSystem()">システムリセット</button>
            </div>
        </div>
    </div>

    <script type="module">
        // テストシステム
        import { initializeApp } from './src/core/App.js';
        import { performanceMonitor } from './src/utils/PerformanceMonitor.js';
        
        class SystemTester {
            constructor() {
                this.app = null;
                this.testResults = new Map();
                this.startTime = Date.now();
                this.init();
            }
            
            async init() {
                try {
                    this.app = await initializeApp();
                    this.startSystemMonitoring();
                    this.log('✅ システムテスト環境が初期化されました');
                } catch (error) {
                    this.log('❌ システム初期化に失敗: ' + error.message, 'error');
                }
            }
            
            startSystemMonitoring() {
                performanceMonitor.startMonitoring();
                
                setInterval(() => {
                    this.updateSystemMetrics();
                }, 1000);
            }
            
            updateSystemMetrics() {
                const uptime = Date.now() - this.startTime;
                const hours = Math.floor(uptime / 3600000);
                const minutes = Math.floor((uptime % 3600000) / 60000);
                const seconds = Math.floor((uptime % 60000) / 1000);
                
                document.getElementById('system-uptime').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const metrics = performanceMonitor.getMetrics();
                document.getElementById('memory-usage').textContent = `${metrics.memory.current}MB`;
                document.getElementById('component-count').textContent = 
                    this.app ? this.app.componentInstances.length : 0;
                document.getElementById('event-listeners').textContent = metrics.resources.eventListeners;
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const icon = this.getStatusIcon(type);
                console.log(`[${timestamp}] ${message}`);
                
                // 結果表示エリアが存在する場合は表示
                const activeResult = document.querySelector('.test-result:last-child');
                if (activeResult) {
                    activeResult.innerHTML += `<div><span class="status-indicator status-${type}"></span>[${timestamp}] ${message}</div>`;
                    activeResult.scrollTop = activeResult.scrollHeight;
                }
            }
            
            getStatusIcon(type) {
                const icons = {
                    success: '✅',
                    warning: '⚠️',
                    error: '❌',
                    info: 'ℹ️'
                };
                return icons[type] || 'ℹ️';
            }
            
            async runTest(testName, testFunction) {
                this.log(`🧪 テスト開始: ${testName}`);
                const startTime = performance.now();
                
                try {
                    const result = await testFunction();
                    const duration = Math.round(performance.now() - startTime);
                    this.log(`✅ テスト成功: ${testName} (${duration}ms)`, 'success');
                    this.testResults.set(testName, { success: true, duration, result });
                    return result;
                } catch (error) {
                    const duration = Math.round(performance.now() - startTime);
                    this.log(`❌ テスト失敗: ${testName} (${duration}ms) - ${error.message}`, 'error');
                    this.testResults.set(testName, { success: false, duration, error: error.message });
                    throw error;
                }
            }
        }
        
        const tester = new SystemTester();
        window.tester = tester;
        
        // テスト関数の定義
        window.testEventBus = async function() {
            document.getElementById('architecture-result').innerHTML = '';
            
            await tester.runTest('EventBus基本機能', () => {
                return new Promise((resolve, reject) => {
                    const testData = { test: true, timestamp: Date.now() };
                    let received = false;
                    
                    const unsubscribe = tester.app.eventBus.subscribe('test.event', (data) => {
                        if (data.test === testData.test) {
                            received = true;
                            unsubscribe();
                            resolve(data);
                        }
                    });
                    
                    tester.app.eventBus.publish('test.event', testData);
                    
                    setTimeout(() => {
                        if (!received) {
                            unsubscribe();
                            reject(new Error('イベントが受信されませんでした'));
                        }
                    }, 1000);
                });
            });
            
            await tester.runTest('EventBusパフォーマンス', () => {
                const iterations = 1000;
                const startTime = performance.now();
                
                for (let i = 0; i < iterations; i++) {
                    tester.app.eventBus.publish('performance.test', { iteration: i });
                }
                
                const duration = performance.now() - startTime;
                if (duration > 100) {
                    throw new Error(`パフォーマンス低下: ${Math.round(duration)}ms`);
                }
                
                return { iterations, duration: Math.round(duration) };
            });
        };
        
        window.testComponents = async function() {
            document.getElementById('architecture-result').innerHTML = '';
            
            await tester.runTest('コンポーネント初期化', () => {
                if (!tester.app.componentInstances || tester.app.componentInstances.length === 0) {
                    throw new Error('コンポーネントが初期化されていません');
                }
                return { count: tester.app.componentInstances.length };
            });
            
            await tester.runTest('コンポーネント状態', () => {
                const components = tester.app.componentInstances;
                const healthyComponents = components.filter(c => c.isInitialized && !c.isDestroyed);
                
                if (healthyComponents.length !== components.length) {
                    throw new Error('異常なコンポーネントが検出されました');
                }
                
                return { healthy: healthyComponents.length, total: components.length };
            });
        };
        
        window.testServices = async function() {
            document.getElementById('architecture-result').innerHTML = '';
            
            await tester.runTest('設定サービス', () => {
                if (!tester.app.settingsService) {
                    throw new Error('設定サービスが初期化されていません');
                }
                
                const settings = tester.app.settingsService.getStats();
                return settings;
            });
            
            await tester.runTest('通知サービス', () => {
                if (!tester.app.notificationService) {
                    throw new Error('通知サービスが初期化されていません');
                }
                
                const stats = tester.app.notificationService.getStats();
                return stats;
            });
        };
        
        window.testPerformance = async function() {
            document.getElementById('architecture-result').innerHTML = '';
            
            await tester.runTest('パフォーマンス監視', () => {
                const metrics = performanceMonitor.getMetrics();
                const analysis = performanceMonitor.analyze();
                
                if (analysis.overall === 'critical') {
                    throw new Error('パフォーマンスが危険レベルです');
                }
                
                return { metrics, analysis };
            });
        };
        
        window.testBrowserNotification = async function() {
            document.getElementById('notification-result').innerHTML = '';
            
            await tester.runTest('ブラウザ通知許可', () => {
                if ('Notification' in window) {
                    return { permission: Notification.permission };
                } else {
                    throw new Error('ブラウザ通知がサポートされていません');
                }
            });
            
            await tester.runTest('通知送信', async () => {
                const result = await tester.app.notify('system', 'テスト通知', 'システムテストからの通知です');
                if (!result) {
                    throw new Error('通知の送信に失敗しました');
                }
                return { sent: true };
            });
        };
        
        window.testSoundNotification = async function() {
            document.getElementById('notification-result').innerHTML = '';
            
            await tester.runTest('音声システム', () => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                return { state: audioContext.state };
            });
            
            await tester.runTest('音声通知', async () => {
                await tester.app.notificationService.playSoundNotification('system');
                return { played: true };
            });
        };
        
        window.testToastNotification = async function() {
            document.getElementById('notification-result').innerHTML = '';
            
            await tester.runTest('トースト通知', async () => {
                tester.app.notificationService.showToastNotification({
                    id: 'test-toast',
                    type: 'system',
                    title: 'テストトースト',
                    message: 'トースト通知のテストです',
                    timestamp: Date.now()
                });
                return { displayed: true };
            });
        };
        
        window.testEEWNotification = async function() {
            document.getElementById('notification-result').innerHTML = '';
            
            await tester.runTest('緊急地震速報通知', async () => {
                await tester.app.notify('eew', '緊急地震速報', 'これはテスト用の緊急地震速報です', {
                    magnitude: 6.5,
                    location: 'テスト震源地'
                });
                return { sent: true };
            });
        };
        
        window.runFullSystemTest = async function() {
            document.getElementById('stress-result').innerHTML = '';
            
            tester.log('🔥 完全システムテストを開始します', 'info');
            
            try {
                await testEventBus();
                await testComponents();
                await testServices();
                await testPerformance();
                await testBrowserNotification();
                await testSoundNotification();
                
                tester.log('🎉 完全システムテストが成功しました！', 'success');
                
                const report = performanceMonitor.generateReport();
                tester.log(`📊 テスト完了レポート: ${JSON.stringify(report, null, 2)}`, 'info');
                
            } catch (error) {
                tester.log('💥 完全システムテストが失敗しました: ' + error.message, 'error');
            }
        };
        
        window.startMonitoring = function() {
            performanceMonitor.startMonitoring();
            tester.log('📊 パフォーマンス監視を開始しました', 'success');
        };
        
        window.stopMonitoring = function() {
            performanceMonitor.stopMonitoring();
            tester.log('📊 パフォーマンス監視を停止しました', 'info');
        };
        
        window.generateReport = function() {
            const report = performanceMonitor.generateReport();
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `earthquake-system-report-${new Date().toISOString()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            tester.log('📄 システムレポートをダウンロードしました', 'success');
        };
        
        window.resetSystem = function() {
            if (confirm('システムをリセットしますか？すべてのデータが失われます。')) {
                localStorage.clear();
                location.reload();
            }
        };
    </script>
</body>
</html>
