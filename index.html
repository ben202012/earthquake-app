<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地震監視システム - Professional Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        /* === プロフェッショナル地震監視システム CSS === */
        
        /* リセット & 基本設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c1623 0%, #1a2332 100%);
            color: #ffffff;
            overflow: hidden;
        }
        
        /* === メインレイアウト === */
        .earthquake-dashboard {
            display: grid;
            grid-template-columns: 350px 1fr 400px;
            grid-template-rows: 70px 1fr;
            grid-template-areas: 
                "header header header"
                "sidebar main rightpanel";
            height: 100vh;
            gap: 1px;
            background: #0a0f1a;
        }
        
        /* === ヘッダー === */
        .main-header {
            grid-area: header;
            background: linear-gradient(90deg, #1e2a38 0%, #2d3748 100%);
            border-bottom: 1px solid rgba(74, 158, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .app-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .app-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .header-center {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #2ed573;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .current-time {
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 16px;
            font-weight: 600;
            color: #4a9eff;
        }
        
        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        /* === サイドバー === */
        .left-sidebar {
            grid-area: sidebar;
            background: linear-gradient(180deg, #1a2332 0%, #2d3748 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-icon {
            font-size: 18px;
        }
        
        /* EEW ステータス */
        .eew-status {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .eew-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .eew-text {
            font-size: 14px;
            color: #ff9ff3;
        }
        
        /* 統計情報 */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #4a9eff;
            font-family: 'SF Mono', monospace;
        }
        
        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }
        
        /* 最新地震リスト */
        .earthquake-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .earthquake-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .earthquake-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }
        
        .earthquake-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .magnitude {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .intensity {
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .earthquake-location {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }
        
        .earthquake-time {
            font-size: 12px;
            color: #94a3b8;
            font-family: 'SF Mono', monospace;
        }
        
        /* === メイン地図エリア === */
        .main-content {
            grid-area: main;
            background: #0f1419;
            position: relative;
            overflow: hidden;
        }
        
        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #earthquake-map {
            width: 100%;
            height: 100%;
            background: #0f1419;
        }
        
        .map-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            min-width: 280px;
            z-index: 1000;
        }
        
        .overlay-title {
            font-size: 16px;
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 12px;
        }
        
        .coordinate-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .coord-item {
            text-align: center;
        }
        
        .coord-label {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 4px;
        }
        
        .coord-value {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            font-family: 'SF Mono', monospace;
        }
        
        /* === 右パネル === */
        .right-panel {
            grid-area: rightpanel;
            background: linear-gradient(180deg, #1a2332 0%, #2d3748 100%);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .panel-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .live-indicator {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            animation: live-pulse 2s infinite;
        }
        
        @keyframes live-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .monitoring-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .monitoring-section {
            margin-bottom: 24px;
        }
        
        .monitoring-title {
            font-size: 14px;
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 12px;
        }
        
        .real-time-clock {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .clock-display {
            font-size: 24px;
            font-weight: 700;
            color: #4a9eff;
            font-family: 'SF Mono', monospace;
        }
        
        .clock-date {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 4px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            font-family: 'SF Mono', monospace;
        }
        
        .metric-label {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .activity-feed {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .feed-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .feed-item:last-child {
            border-bottom: none;
        }
        
        .feed-icon {
            font-size: 16px;
        }
        
        .feed-content {
            flex: 1;
        }
        
        .feed-text {
            font-size: 13px;
            color: #ffffff;
            line-height: 1.4;
        }
        
        .feed-time {
            font-size: 11px;
            color: #94a3b8;
            font-family: 'SF Mono', monospace;
        }
        
        /* === カスタムスクロールバー === */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 100%);
            border-radius: 3px;
        }
        
        /* === レスポンシブ対応 === */
        @media (max-width: 1200px) {
            .earthquake-dashboard {
                grid-template-columns: 300px 1fr 350px;
            }
        }
        
        @media (max-width: 768px) {
            .earthquake-dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: 70px 1fr;
                grid-template-areas: 
                    "header"
                    "main";
            }
            
            .left-sidebar,
            .right-panel {
                display: none;
            }
        }
        
        /* === アニメーション === */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in-left {
            animation: slideInLeft 0.3s ease-out;
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* === ローディング状態 === */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            gap: 16px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(74, 158, 255, 0.3);
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #94a3b8;
            font-size: 14px;
        }
        
        /* Leaflet マップスタイルのカスタマイズ */
        .leaflet-container {
            background: #0f1419;
        }
        
        .leaflet-control-container {
            filter: invert(1) hue-rotate(180deg);
        }
        
        .leaflet-popup-content-wrapper {
            background: rgba(15, 20, 25, 0.95);
            color: white;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .leaflet-popup-tip {
            background: rgba(15, 20, 25, 0.95);
        }
    </style>
</head>
<body>
    <div class="earthquake-dashboard">
        <!-- ヘッダー -->
        <header class="main-header">
            <div class="header-left">
                <div class="app-logo">🌏</div>
                <h1 class="app-title">地震監視システム</h1>
            </div>
            
            <div class="header-center">
                <div class="connection-status">
                    <div class="status-indicator">
                        <div class="status-dot" id="p2p-status"></div>
                        P2P接続

                        <div class="status-dot" id="api-status"></div>

            <div class="header-right">
                <div class="current-time" id="current-time">--:--:--</div>

        <!-- 左サイドバー -->
        <aside class="left-sidebar">

            <!-- 統計情報 -->
            <div class="sidebar-section">
                <div class="section-title">
                    <span class="section-icon">📊</span>
                    監視統計
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="today-count">0</div>
                        <div class="stat-label">今日の地震</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="week-count">0</div>
                        <div class="stat-label">今週の地震</div>

                    <div class="stat-card">
                        <div class="stat-value" id="max-intensity">-</div>
                        <div class="stat-label">最大震度</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="response-time">0ms</div>

            <div class="earthquake-list">
                <div class="section-title">
                    <span class="section-icon">🔴</span>
                    最新地震情報

        <!-- メイン地図エリア -->

        <!-- 右パネル -->

    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="config.js"></script>
    <script>
        // プロフェッショナル地震監視システム
        class ProfessionalEarthquakeMonitor {
            constructor() {
                this.startTime = new Date();
                this.earthquakeHistory = [];
                this.stats = {
                    todayCount: 0,
                    weekCount: 0,
                    maxIntensity: '-',
                    dataPackets: 0,
                    responseTime: 0
                };
                this.map = null;
                this.websocket = null;
                this.init();
            }

            async init() {
                console.log('🌏 Professional Earthquake Monitor v2.0 - Starting...');
                
                // 基本システム初期化
                this.setupClock();
                this.setupMap();
                this.connectWebSocket();
                this.loadHistoricalData();
                this.startPerformanceMonitoring();
                
                // 接続状態を表示
                this.updateConnectionStatus('p2p-status', true);
                this.updateConnectionStatus('api-status', true);
                
                // システム開始をログ
                this.addActivityFeedItem('🟢', 'システムが正常に開始されました', new Date());
                
                console.log('✅ Professional Earthquake Monitor initialized successfully');
            }

            setupClock() {
                const updateClock = () => {
                    const now = new Date();
                    
                    // ヘッダー時計
                    document.getElementById('current-time').textContent = 
                        now.toLocaleTimeString('ja-JP', { hour12: false });
                    
                    // システム時計
                    document.getElementById('system-clock').textContent = 
                        now.toLocaleTimeString('ja-JP', { hour12: false });
                    document.getElementById('system-date').textContent = 
                        now.toLocaleDateString('ja-JP');
                    
                    // 稼働時間
                    const uptime = new Date(now - this.startTime);
                    const hours = String(Math.floor(uptime / 3600000)).padStart(2, '0');
                    const minutes = String(Math.floor((uptime % 3600000) / 60000)).padStart(2, '0');
                    const seconds = String(Math.floor((uptime % 60000) / 1000)).padStart(2, '0');
                    document.getElementById('uptime').textContent = `${hours}:${minutes}:${seconds}`;
                };
                
                updateClock();
                setInterval(updateClock, 1000);
                
                // システム開始時刻を記録
                document.getElementById('system-start-time').textContent = 
                    this.startTime.toLocaleTimeString('ja-JP');
            }

            setupMap() {
                this.map = L.map('earthquake-map', {
                    center: [36.0, 138.0],
                    zoom: 6,
                    zoomControl: true,
                    attributionControl: false
                });

                // ダークテーマ地図
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '© CARTO',
                    maxZoom: 18,
                    minZoom: 4
                }).addTo(this.map);

                console.log('🗺️ Map initialized with dark theme');
            }

            connectWebSocket() {
                try {
                    this.websocket = new WebSocket('wss://api.p2pquake.net/v2/ws');
                    
                    this.websocket.onopen = () => {
                        console.log('🔌 WebSocket connected');
                        this.updateConnectionStatus('p2p-status', true);
                        this.addActivityFeedItem('🟢', 'P2P地震情報に接続しました', new Date());
                    };

                    this.websocket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleEarthquakeData(data);
                        this.stats.dataPackets++;
                        this.updateStats();
                    };

                    this.websocket.onclose = () => {
                        console.log('🔌 WebSocket disconnected');
                        this.updateConnectionStatus('p2p-status', false);
                        this.addActivityFeedItem('🔴', 'P2P接続が切断されました', new Date());
                        
                        // 再接続試行
                        setTimeout(() => this.connectWebSocket(), 5000);
                    };
                } catch (error) {
                    console.error('❌ WebSocket connection failed:', error);
                    this.updateConnectionStatus('p2p-status', false);
                }
            }

            handleEarthquakeData(data) {
                if (data.code === 551) { // 地震情報
                    const earthquake = this.parseEarthquakeData(data);
                    this.earthquakeHistory.unshift(earthquake);
                    
                    // 履歴を最新10件に制限
                    if (this.earthquakeHistory.length > 10) {
                        this.earthquakeHistory = this.earthquakeHistory.slice(0, 10);
                    }
                    
                    this.updateEarthquakeDisplay();
                    this.updateMapMarkers();
                    this.updateOverlayInfo(earthquake);
                    this.updateStatistics(earthquake);
                    
                    this.addActivityFeedItem('🔴', 
                        `地震発生: ${earthquake.location} M${earthquake.magnitude} 震度${earthquake.maxIntensity}`, 
                        new Date()
                    );
                    
                    console.log(`🌏 Earthquake detected: ${earthquake.location} M${earthquake.magnitude}`);
                }
            }

            parseEarthquakeData(data) {
                const eq = data.earthquake || {};
                const hypocenter = eq.hypocenter || {};
                
                return {
                    id: `${data.time}-${hypocenter.name}`,
                    time: new Date(data.time),
                    location: hypocenter.name || '不明',
                    magnitude: hypocenter.magnitude || 0,
                    depth: hypocenter.depth || 0,
                    latitude: hypocenter.latitude || 0,
                    longitude: hypocenter.longitude || 0,
                    maxIntensity: this.parseIntensity(eq.maxScale) || '不明',
                    points: data.points || []
                };
            }

            parseIntensity(scale) {
                const intensityMap = {
                    10: '1', 20: '2', 30: '3', 40: '4',
                    45: '5弱', 50: '5強', 55: '6弱', 60: '6強', 70: '7'
                };
                return intensityMap[scale] || scale?.toString() || '不明';
            }

            updateEarthquakeDisplay() {
                const container = document.getElementById('earthquake-history');
                
                if (this.earthquakeHistory.length === 0) {
                    container.innerHTML = `
                        <div class="loading">
                            <div class="loading-text">地震データを待機中...</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.earthquakeHistory.map(eq => `
                    <div class="earthquake-item fade-in" onclick="selectEarthquake('${eq.id}')">
                        <div class="earthquake-header">
                            <span class="magnitude">M${eq.magnitude.toFixed(1)}</span>
                            <span class="intensity">震度${eq.maxIntensity}</span>
                        </div>
                        <div class="earthquake-location">${eq.location}</div>
                        <div class="earthquake-time">${eq.time.toLocaleString('ja-JP')}</div>
                    </div>
                `).join('');
            }

            updateMapMarkers() {
                // 既存のマーカーをクリア
                this.map.eachLayer(layer => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });

                // 最新の地震にマーカーを追加
                this.earthquakeHistory.forEach((eq, index) => {
                    if (eq.latitude && eq.longitude) {
                        const opacity = 1 - (index * 0.1); // 古いものほど薄く
                        
                        const marker = L.circleMarker([eq.latitude, eq.longitude], {
                            radius: Math.max(6, eq.magnitude * 2),
                            fillColor: this.getEarthquakeColor(eq.magnitude),
                            color: '#ffffff',
                            weight: 2,
                            opacity: opacity,
                            fillOpacity: opacity * 0.8
                        }).addTo(this.map);

                        marker.bindPopup(`
                            <div style="color: white; background: transparent;">
                                <strong>${eq.location}</strong><br>
                                M${eq.magnitude.toFixed(1)} 震度${eq.maxIntensity}<br>
                                深さ: ${eq.depth}km<br>
                                ${eq.time.toLocaleString('ja-JP')}
                            </div>
                        `);
                    }
                });
            }

            getEarthquakeColor(magnitude) {
                if (magnitude >= 7) return '#9C27B0';
                if (magnitude >= 6) return '#E91E63';
                if (magnitude >= 5) return '#FF5722';
                if (magnitude >= 4) return '#FF9800';
                if (magnitude >= 3) return '#FFC107';
                return '#4CAF50';
            }

            updateOverlayInfo(earthquake) {
                document.getElementById('latitude').textContent = 
                    earthquake.latitude ? `${earthquake.latitude.toFixed(3)}°` : '---.---°';
                document.getElementById('longitude').textContent = 
                    earthquake.longitude ? `${earthquake.longitude.toFixed(3)}°` : '---.---°';
                document.getElementById('depth').textContent = 
                    earthquake.depth ? `${earthquake.depth} km` : '-- km';
                document.getElementById('magnitude').textContent = 
                    earthquake.magnitude ? `M${earthquake.magnitude.toFixed(1)}` : 'M-.-';
            }

            updateStatistics(earthquake) {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);

                // 今日の地震数
                this.stats.todayCount = this.earthquakeHistory.filter(eq => 
                    eq.time >= today
                ).length;

                // 今週の地震数
                this.stats.weekCount = this.earthquakeHistory.filter(eq => 
                    eq.time >= weekAgo
                ).length;

                // 最大震度
                const maxIntensityEq = this.earthquakeHistory.reduce((max, eq) => {
                    const currentIntensity = this.getNumericIntensity(eq.maxIntensity);
                    const maxIntensity = this.getNumericIntensity(max.maxIntensity);
                    return currentIntensity > maxIntensity ? eq : max;
                }, { maxIntensity: '0' });
                
                this.stats.maxIntensity = maxIntensityEq.maxIntensity;
                this.updateStats();
            }

            getNumericIntensity(intensity) {
                const intensityMap = {
                    '1': 1, '2': 2, '3': 3, '4': 4,
                    '5弱': 4.5, '5強': 5.5, '6弱': 5.5, '6強': 6.5, '7': 7
                };
                return intensityMap[intensity] || 0;
            }

            updateStats() {
                document.getElementById('today-count').textContent = this.stats.todayCount;
                document.getElementById('week-count').textContent = this.stats.weekCount;
                document.getElementById('max-intensity').textContent = this.stats.maxIntensity;
                document.getElementById('data-packets').textContent = this.stats.dataPackets;
                document.getElementById('response-time').textContent = `${this.stats.responseTime}ms`;
            }

            updateConnectionStatus(elementId, isConnected) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.classList.toggle('connected', isConnected);
                }
            }

            addActivityFeedItem(icon, text, time) {
                const feed = document.getElementById('activity-feed');
                const item = document.createElement('div');
                item.className = 'feed-item slide-in-left';
                item.innerHTML = `
                    <div class="feed-icon">${icon}</div>
                    <div class="feed-content">
                        <div class="feed-text">${text}</div>
                        <div class="feed-time">${time.toLocaleTimeString('ja-JP')}</div>
                    </div>
                `;
                
                feed.insertBefore(item, feed.firstChild);
                
                // 最大10件に制限
                while (feed.children.length > 10) {
                    feed.removeChild(feed.lastChild);
                }
            }

            async loadHistoricalData() {
                try {
                    console.log('📚 Loading historical earthquake data...');
                    const response = await fetch('https://api.p2pquake.net/v2/history?codes=551&limit=10');
                    const data = await response.json();
                    
                    this.earthquakeHistory = data.map(item => this.parseEarthquakeData(item));
                    this.updateEarthquakeDisplay();
                    this.updateMapMarkers();
                    
                    if (this.earthquakeHistory.length > 0) {
                        this.updateOverlayInfo(this.earthquakeHistory[0]);
                        this.updateStatistics(this.earthquakeHistory[0]);
                    }
                    
                    this.addActivityFeedItem('📊', `過去の地震データ ${data.length}件を読み込みました`, new Date());
                    console.log(`✅ Loaded ${data.length} historical earthquake records`);
                } catch (error) {
                    console.error('❌ Failed to load historical data:', error);
                    this.addActivityFeedItem('⚠️', '履歴データの読み込みに失敗しました', new Date());
                }
            }

            startPerformanceMonitoring() {
                setInterval(() => {
                    // メモリ使用量の監視
                    if (performance.memory) {
                        const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                        document.getElementById('memory-usage').textContent = `${memoryMB}MB`;
                    }
                    
                    // 活発地域数の更新
                    const activeRegions = new Set(this.earthquakeHistory.map(eq => eq.location)).size;
                    document.getElementById('active-regions').textContent = activeRegions;
                }, 5000);
            }
        }

        // グローバル関数
        function selectEarthquake(id) {
            const earthquake = window.monitor.earthquakeHistory.find(eq => eq.id === id);
            if (earthquake) {
                window.monitor.updateOverlayInfo(earthquake);
                if (earthquake.latitude && earthquake.longitude) {
                    window.monitor.map.setView([earthquake.latitude, earthquake.longitude], 8);
                }
                console.log(`📍 Selected earthquake: ${earthquake.location}`);
            }
        }

        function openSettings() {
            alert('設定機能は開発中です。');
        }

        // アプリケーション開始
        document.addEventListener('DOMContentLoaded', () => {
            window.monitor = new ProfessionalEarthquakeMonitor();
        });
    </script>
