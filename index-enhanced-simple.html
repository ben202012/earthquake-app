<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地震監視システム v2.0 - Enhanced Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0c1623 0%, #1a2332 100%);
            color: #ffffff;
            overflow: hidden;
        }
        
        .status-banner {
            background: linear-gradient(90deg, #4a9eff 0%, #667eea 100%);
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000;
        }
        
        .dashboard {
            margin-top: 50px;
            padding: 20px;
            display: grid;
            grid-template-columns: 350px 1fr 400px;
            grid-template-rows: 70px 1fr;
            grid-template-areas: 
                "header header header"
                "sidebar main rightpanel";
            height: calc(100vh - 50px);
            gap: 1px;
            background: #0a0f1a;
        }
        
        .main-header {
            grid-area: header;
            background: linear-gradient(90deg, #1e2a38 0%, #2d3748 100%);
            border-bottom: 1px solid rgba(74, 158, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }
        
        .app-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }
        
        .app-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-left: 16px;
        }
        
        .version-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 8px;
        }
        
        .current-time {
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 16px;
            font-weight: 600;
            color: #4a9eff;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }
        
        .left-sidebar {
            grid-area: sidebar;
            background: linear-gradient(180deg, #1a2332 0%, #2d3748 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .main-content {
            grid-area: main;
            background: #0f1419;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            margin: 0 10px;
        }
        
        .right-panel {
            grid-area: rightpanel;
            background: linear-gradient(180deg, #1a2332 0%, #2d3748 100%);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
        }
        
        #earthquake-map {
            width: 100%;
            height: 100%;
            background: #0f1419;
            border-radius: 12px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            gap: 16px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(74, 158, 255, 0.3);
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .enhanced-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        
        .enhanced-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="status-banner" id="status-banner">
        🌏 地震監視システム v2.0 Enhanced Edition - 初期化中...
    </div>
    
    <div class="dashboard">
        <!-- ヘッダー -->
        <header class="main-header">
            <div style="display: flex; align-items: center;">
                <div class="app-logo">🌏</div>
                <div>
                    <span class="app-title">地震監視システム</span>
                    <span class="version-badge">Enhanced v2.0</span>
                </div>
            </div>
            
            <div class="current-time" id="current-time">--:--:--</div>
        </header>
        
        <!-- 左サイドバー -->
        <aside class="left-sidebar">
            <div class="section-title">
                <span>⚡</span>
                システム状態
            </div>
            
            <div class="enhanced-card">
                <h3 style="color: #4a9eff; margin-bottom: 8px;">接続状態</h3>
                <div id="connection-status">
                    <div>P2P API: <span id="p2p-status" style="color: #ffa726;">接続中...</span></div>
                    <div>マップ: <span id="map-status" style="color: #ffa726;">読み込み中...</span></div>
                </div>
            </div>
            
            <div class="enhanced-card">
                <h3 style="color: #4a9eff; margin-bottom: 8px;">テスト機能</h3>
                <button class="test-button" onclick="testNotification()">通知テスト</button>
                <button class="test-button" onclick="testMap()">地図テスト</button>
                <button class="test-button" onclick="loadEarthquakeData()">データ読み込み</button>
            </div>
            
            <div class="enhanced-card" id="earthquake-list">
                <h3 style="color: #4a9eff; margin-bottom: 8px;">🔴 地震情報</h3>
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>データを読み込み中...</div>
                </div>
            </div>
        </aside>
        
        <!-- メイン地図エリア -->
        <main class="main-content">
            <div id="earthquake-map">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>地図を初期化中...</div>
                </div>
            </div>
        </main>
        
        <!-- 右パネル -->
        <aside class="right-panel">
            <div class="section-title">
                <span>📡</span>
                リアルタイム監視
            </div>
            
            <div class="enhanced-card">
                <h3 style="color: #4a9eff; margin-bottom: 8px;">システム時刻</h3>
                <div style="font-family: monospace; font-size: 18px; color: #4a9eff;" id="system-clock">--:--:--</div>
                <div style="font-size: 14px; color: #94a3b8;" id="system-date">----/--/--</div>
            </div>
            
            <div class="enhanced-card">
                <h3 style="color: #4a9eff; margin-bottom: 8px;">統計情報</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <div>
                        <div style="font-size: 20px; font-weight: bold; color: #ffffff;" id="data-count">0</div>
                        <div style="font-size: 12px; color: #94a3b8;">受信データ</div>
                    </div>
                    <div>
                        <div style="font-size: 20px; font-weight: bold; color: #ffffff;" id="uptime">00:00</div>
                        <div style="font-size: 12px; color: #94a3b8;">稼働時間</div>
                    </div>
                </div>
            </div>
            
            <div class="enhanced-card">
                <h3 style="color: #4a9eff; margin-bottom: 8px;">📋 アクティビティログ</h3>
                <div id="activity-log" style="max-height: 200px; overflow-y: auto; font-size: 13px;">
                    <div style="color: #94a3b8;">システム起動中...</div>
                </div>
            </div>
        </aside>
    </div>

    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Enhanced Earthquake System - Simplified Version
        class EnhancedEarthquakeSystem {
            constructor() {
                this.startTime = Date.now();
                this.map = null;
                this.earthquakeData = [];
                this.dataCount = 0;
                this.websocket = null;
                
                this.init();
            }
            
            async init() {
                this.log('🌏 Enhanced Earthquake System v2.0 - Initializing...');
                
                try {
                    this.initializeClock();
                    await this.initializeMap();
                    await this.loadEarthquakeData();
                    this.connectWebSocket();
                    
                    this.updateStatus('✅ Enhanced Edition 正常動作中', '#2ed573');
                    this.log('✅ Enhanced Earthquake System initialized successfully');
                } catch (error) {
                    console.error('❌ Failed to initialize:', error);
                    this.updateStatus('❌ 初期化エラー: ' + error.message, '#ff6b6b');
                    this.log('❌ Error: ' + error.message);
                }
            }
            
            initializeClock() {
                const updateClock = () => {
                    const now = new Date();
                    
                    document.getElementById('current-time').textContent = 
                        now.toLocaleTimeString('ja-JP', { hour12: false });
                    document.getElementById('system-clock').textContent = 
                        now.toLocaleTimeString('ja-JP', { hour12: false });
                    document.getElementById('system-date').textContent = 
                        now.toLocaleDateString('ja-JP');
                    
                    const uptime = new Date(now - this.startTime);
                    const minutes = Math.floor(uptime / 60000);
                    const seconds = Math.floor((uptime % 60000) / 1000);
                    document.getElementById('uptime').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                };
                
                updateClock();
                setInterval(updateClock, 1000);
                
                this.log('⏰ Clock system initialized');
            }
            
            async initializeMap() {
                try {
                    this.map = L.map('earthquake-map', {
                        center: [36.0, 138.0],
                        zoom: 6,
                        zoomControl: true,
                        attributionControl: false
                    });

                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                        attribution: '© CARTO',
                        maxZoom: 18,
                        minZoom: 4
                    }).addTo(this.map);

                    document.getElementById('map-status').innerHTML = '<span style="color: #2ed573;">正常</span>';
                    this.log('🗺️ Map initialized with dark theme');
                } catch (error) {
                    document.getElementById('map-status').innerHTML = '<span style="color: #ff6b6b;">エラー</span>';
                    throw new Error('Map initialization failed: ' + error.message);
                }
            }
            
            async loadEarthquakeData() {
                try {
                    this.log('📚 Loading earthquake data...');
                    const response = await fetch('https://api.p2pquake.net/v2/history?codes=551&limit=10');
                    const data = await response.json();
                    
                    this.earthquakeData = data;
                    this.dataCount = data.length;
                    this.updateDataCount();
                    this.displayEarthquakeList();
                    this.updateMapMarkers();
                    
                    this.log(`✅ Loaded ${data.length} earthquake records`);
                } catch (error) {
                    this.log('❌ Failed to load earthquake data: ' + error.message);
                    document.getElementById('earthquake-list').innerHTML = `
                        <h3 style="color: #4a9eff; margin-bottom: 8px;">🔴 地震情報</h3>
                        <div style="color: #ff6b6b;">データの読み込みに失敗しました</div>
                    `;
                }
            }
            
            connectWebSocket() {
                try {
                    this.websocket = new WebSocket('wss://api.p2pquake.net/v2/ws');
                    
                    this.websocket.onopen = () => {
                        document.getElementById('p2p-status').innerHTML = '<span style="color: #2ed573;">接続中</span>';
                        this.log('🔌 WebSocket connected to P2P API');
                    };

                    this.websocket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        if (data.code === 551) {
                            this.handleNewEarthquake(data);
                        }
                    };

                    this.websocket.onclose = () => {
                        document.getElementById('p2p-status').innerHTML = '<span style="color: #ffa726;">再接続中...</span>';
                        this.log('🔌 WebSocket disconnected, attempting to reconnect...');
                        setTimeout(() => this.connectWebSocket(), 5000);
                    };
                } catch (error) {
                    document.getElementById('p2p-status').innerHTML = '<span style="color: #ff6b6b;">エラー</span>';
                    this.log('❌ WebSocket connection failed: ' + error.message);
                }
            }
            
            handleNewEarthquake(data) {
                const earthquake = this.parseEarthquakeData(data);
                this.earthquakeData.unshift(earthquake);
                
                if (this.earthquakeData.length > 10) {
                    this.earthquakeData = this.earthquakeData.slice(0, 10);
                }
                
                this.displayEarthquakeList();
                this.updateMapMarkers();
                this.log(`🌏 New earthquake: ${earthquake.location} M${earthquake.magnitude}`);
                this.showNotification(`地震発生: ${earthquake.location} M${earthquake.magnitude}`);
            }
            
            parseEarthquakeData(data) {
                const eq = data.earthquake || {};
                const hypocenter = eq.hypocenter || {};
                
                return {
                    time: new Date(data.time),
                    location: hypocenter.name || '不明',
                    magnitude: hypocenter.magnitude || 0,
                    depth: hypocenter.depth || 0,
                    latitude: hypocenter.latitude || 0,
                    longitude: hypocenter.longitude || 0,
                    maxIntensity: this.parseIntensity(eq.maxScale) || '不明'
                };
            }
            
            parseIntensity(scale) {
                const intensityMap = {
                    10: '1', 20: '2', 30: '3', 40: '4',
                    45: '5弱', 50: '5強', 55: '6弱', 60: '6強', 70: '7'
                };
                return intensityMap[scale] || scale?.toString() || '不明';
            }
            
            displayEarthquakeList() {
                const container = document.getElementById('earthquake-list');
                if (!this.earthquakeData || this.earthquakeData.length === 0) {
                    container.innerHTML = `
                        <h3 style="color: #4a9eff; margin-bottom: 8px;">🔴 地震情報</h3>
                        <div style="color: #94a3b8;">地震データがありません</div>
                    `;
                    return;
                }
                
                const listHTML = this.earthquakeData.slice(0, 5).map(eq => `
                    <div style="padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 8px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                            <span style="background: #ff6b6b; color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px;">M${eq.magnitude.toFixed(1)}</span>
                            <span style="background: #4a9eff; color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px;">震度${eq.maxIntensity}</span>
                        </div>
                        <div style="font-weight: 500; margin-bottom: 4px;">${eq.location}</div>
                        <div style="font-size: 12px; color: #94a3b8;">${eq.time.toLocaleString('ja-JP')}</div>
                    </div>
                `).join('');
                
                container.innerHTML = `
                    <h3 style="color: #4a9eff; margin-bottom: 8px;">🔴 地震情報</h3>
                    ${listHTML}
                `;
            }
            
            updateMapMarkers() {
                if (!this.map || !this.earthquakeData) return;
                
                // 既存のマーカーをクリア
                this.map.eachLayer(layer => {
                    if (layer instanceof L.Marker || layer instanceof L.CircleMarker) {
                        this.map.removeLayer(layer);
                    }
                });

                // 地震マーカーを追加
                this.earthquakeData.forEach(eq => {
                    if (eq.latitude && eq.longitude) {
                        const marker = L.circleMarker([eq.latitude, eq.longitude], {
                            radius: Math.max(6, eq.magnitude * 2),
                            fillColor: this.getEarthquakeColor(eq.magnitude),
                            color: '#ffffff',
                            weight: 2,
                            opacity: 0.9,
                            fillOpacity: 0.7
                        }).addTo(this.map);

                        marker.bindPopup(`
                            <div style="color: white;">
                                <strong>${eq.location}</strong><br>
                                M${eq.magnitude.toFixed(1)} 震度${eq.maxIntensity}<br>
                                深さ: ${eq.depth}km<br>
                                ${eq.time.toLocaleString('ja-JP')}
                            </div>
                        `);
                    }
                });
            }
            
            getEarthquakeColor(magnitude) {
                if (magnitude >= 7) return '#9C27B0';
                if (magnitude >= 6) return '#E91E63';
                if (magnitude >= 5) return '#FF5722';
                if (magnitude >= 4) return '#FF9800';
                if (magnitude >= 3) return '#FFC107';
                return '#4CAF50';
            }
            
            updateDataCount() {
                document.getElementById('data-count').textContent = this.dataCount;
            }
            
            updateStatus(message, color) {
                const banner = document.getElementById('status-banner');
                banner.textContent = message;
                banner.style.background = color;
            }
            
            log(message) {
                const timestamp = new Date().toLocaleTimeString('ja-JP');
                console.log(`[${timestamp}] ${message}`);
                
                const logContainer = document.getElementById('activity-log');
                const logEntry = document.createElement('div');
                logEntry.innerHTML = `<span style="color: #94a3b8;">[${timestamp}]</span> ${message}`;
                logContainer.insertBefore(logEntry, logContainer.firstChild);
                
                // ログを10件に制限
                while (logContainer.children.length > 10) {
                    logContainer.removeChild(logContainer.lastChild);
                }
            }
            
            showNotification(message) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('地震監視システム', {
                        body: message,
                        icon: '🌏'
                    });
                }
                this.log(`🔔 ${message}`);
            }
        }
        
        // テスト関数
        window.testNotification = function() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification('テスト通知', {
                            body: 'Enhanced Edition の通知システムが正常に動作しています',
                            icon: '🌏'
                        });
                        window.enhancedSystem.log('✅ 通知テスト成功');
                    } else {
                        alert('通知テスト: ブラウザ通知は許可されていません');
                        window.enhancedSystem.log('⚠️ 通知許可が必要です');
                    }
                });
            } else {
                alert('通知テスト: ブラウザが通知をサポートしていません');
            }
        };
        
        window.testMap = function() {
            if (window.enhancedSystem.map) {
                window.enhancedSystem.map.setView([35.6762, 139.6503], 10); // 東京
                window.enhancedSystem.log('🗺️ 地図テスト: 東京にズーム');
            } else {
                window.enhancedSystem.log('❌ 地図が初期化されていません');
            }
        };
        
        window.loadEarthquakeData = function() {
            window.enhancedSystem.loadEarthquakeData();
        };
        
        // システム開始
        document.addEventListener('DOMContentLoaded', () => {
            window.enhancedSystem = new EnhancedEarthquakeSystem();
        });
    </script>
</body>
</html>
