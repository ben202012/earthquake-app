<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声警報システムテスト</title>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c1623 0%, #1a2332 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #4a9eff;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .test-section h2 {
            color: #67e8f9;
            margin-bottom: 15px;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.4);
        }
        
        .test-button.warning {
            background: linear-gradient(135deg, #ff9500 0%, #ff6b35 100%);
        }
        
        .test-button.danger {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
        }
        
        .volume-control {
            margin-bottom: 20px;
        }
        
        .volume-slider {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }
        
        .status-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            color: #e0e0e0;
        }
        
        .success { color: #2ed573; }
        .warning { color: #ffa502; }
        .error { color: #ff4757; }
        .info { color: #4a9eff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔊 音声警報システムテスト</h1>
        
        <div class="test-section">
            <h2>🎵 基本音声テスト</h2>
            <div class="test-buttons">
                <button class="test-button" onclick="testBasicSound()">🔊 テスト音</button>
                <button class="test-button" onclick="initializeAudio()">🔧 音声システム初期化</button>
                <button class="test-button" onclick="stopAllSounds()">🔇 全停止</button>
            </div>
            
            <div class="volume-control">
                <label>音量調整: <span id="volume-display">50%</span></label>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50" 
                       oninput="updateVolume(this.value)">
            </div>
        </div>
        
        <div class="test-section">
            <h2>🌊 津波警報テスト</h2>
            <div class="test-buttons">
                <button class="test-button" onclick="testTsunamiAlert('advisory')">📢 津波注意報</button>
                <button class="test-button warning" onclick="testTsunamiAlert('warning')">⚠️ 津波警報</button>
                <button class="test-button danger" onclick="testTsunamiAlert('major_warning')">🚨 大津波警報</button>
            </div>
            <p style="font-size: 13px; color: #a0a0a0; margin-top: 10px;">
                各警報レベルで異なる音色・パターンの警報音が再生されます
            </p>
        </div>
        
        <div class="test-section">
            <h2>📊 システム状態</h2>
            <div class="status-info" id="status-info">
                システム状態を読み込み中...
            </div>
        </div>
        
        <div class="test-section">
            <h2>📝 ログ</h2>
            <div class="log-area" id="log-area"></div>
            <button class="test-button" onclick="clearLog()" style="margin-top: 10px;">🗑️ ログクリア</button>
        </div>
    </div>

    <script src="audio-alert-system.js"></script>
    <script>
        let audioSystem = null;
        
        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', async () => {
            log('info', 'ページ読み込み完了');
            await initializeAudio();
            updateStatus();
            
            // 定期的にステータス更新
            setInterval(updateStatus, 2000);
        });
        
        async function initializeAudio() {
            try {
                log('info', '音声システム初期化開始...');
                
                if (window.audioAlertSystem) {
                    audioSystem = window.audioAlertSystem;
                    const success = await audioSystem.initialize();
                    
                    if (success) {
                        log('success', '✅ 音声システム初期化成功');
                    } else {
                        log('error', '❌ 音声システム初期化失敗');
                    }
                } else {
                    log('error', '❌ audioAlertSystemが見つかりません');
                }
                
            } catch (error) {
                log('error', `❌ 初期化エラー: ${error.message}`);
            }
        }
        
        async function testBasicSound() {
            try {
                log('info', '基本音声テスト開始...');
                
                if (audioSystem) {
                    const success = await audioSystem.playTestSound();
                    if (success) {
                        log('success', '✅ 基本音声テスト成功');
                    } else {
                        log('warning', '⚠️ 基本音声テスト失敗');
                    }
                } else {
                    log('error', '❌ 音声システムが初期化されていません');
                }
                
            } catch (error) {
                log('error', `❌ テストエラー: ${error.message}`);
            }
        }
        
        async function testTsunamiAlert(level) {
            try {
                const levelNames = {
                    'advisory': '津波注意報',
                    'warning': '津波警報',
                    'major_warning': '大津波警報'
                };
                
                log('info', `${levelNames[level]}テスト開始...`);
                
                if (audioSystem) {
                    const success = await audioSystem.playAlert(level);
                    if (success) {
                        log('success', `✅ ${levelNames[level]}テスト成功`);
                    } else {
                        log('warning', `⚠️ ${levelNames[level]}テスト失敗`);
                    }
                } else {
                    log('error', '❌ 音声システムが初期化されていません');
                }
                
            } catch (error) {
                log('error', `❌ 津波警報テストエラー: ${error.message}`);
            }
        }
        
        function updateVolume(value) {
            const volume = value / 100;
            document.getElementById('volume-display').textContent = value + '%';
            
            if (audioSystem) {
                audioSystem.setMasterVolume(volume);
                log('info', `🔊 音量を${value}%に設定`);
            }
        }
        
        function stopAllSounds() {
            if (audioSystem) {
                audioSystem.stopAllAlerts();
                log('info', '🔇 全ての警報音を停止');
            }
        }
        
        function updateStatus() {
            const statusElement = document.getElementById('status-info');
            
            if (audioSystem) {
                const status = audioSystem.getStatus();
                statusElement.innerHTML = `
                    <div><strong>初期化状態:</strong> <span class="${status.isInitialized ? 'success' : 'error'}">${status.isInitialized ? '✅ 完了' : '❌ 未完了'}</span></div>
                    <div><strong>AudioContext状態:</strong> <span class="info">${status.audioContextState || 'N/A'}</span></div>
                    <div><strong>マスター音量:</strong> <span class="info">${Math.round(status.masterVolume * 100)}%</span></div>
                    <div><strong>アクティブ警報:</strong> <span class="info">${status.activeAlerts.length > 0 ? status.activeAlerts.join(', ') : 'なし'}</span></div>
                    <div><strong>再生中:</strong> <span class="info">${status.isPlaying ? '🔊 Yes' : '🔇 No'}</span></div>
                `;
            } else {
                statusElement.innerHTML = '<div class="error">❌ 音声システムが利用できません</div>';
            }
        }
        
        function log(type, message) {
            const logArea = document.getElementById('log-area');
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log-area').innerHTML = '';
            log('info', 'ログをクリアしました');
        }
    </script>
</body>
</html>
